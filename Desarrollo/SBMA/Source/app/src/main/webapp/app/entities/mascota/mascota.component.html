<div>
    <h2>
        <span>Mascotas</span>
        <button class="btn btn-primary float-right jh-create-entity create-mascota" [routerLink]="['/', { outlets: { popup: ['mascota-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Mascota
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="mascotas">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nombre"><span>Nombre</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="meses"><span>Meses</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tamano"><span>Tamano</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="raza.id"><span>Raza</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="dueno.id"><span>Dueno</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let mascota of mascotas ;trackBy: trackId">
                <td><a [routerLink]="['../mascota', mascota.id ]">{{mascota.id}}</a></td>
                <td>{{mascota.nombre}}</td>
                <td>{{mostrarEdad(mascota.meses)}}</td>
                <td>{{mascota.tamano}}</td>
                <td>
                    <div *ngIf="mascota.raza">
                        <a [routerLink]="['../raza', mascota.raza?.id ]" >{{mascota.raza.nombre}}</a>
                    </div>
                </td>
                <td>
                    {{mascota.dueno.login}}
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../mascota', mascota.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mascota/'+ mascota.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'mascota/'+ mascota.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="mascotas && mascotas.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [maxSize]="5" [pageSize]="itemsPerPage" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
